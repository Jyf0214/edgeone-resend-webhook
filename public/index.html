<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Webhook Endpoint</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“§</text></svg>">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --secondary-text-color: #888;
            --accent-color: #0070f3;
            --success-color: #50e3c2;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            text-align: center;
        }

        .container {
            border: 1px solid var(--border-color);
            padding: 2.5rem 3rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .status {
            display: inline-block;
            background-color: var(--success-color);
            color: #000;
            font-weight: bold;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.9rem;
        }

        p {
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--secondary-text-color);
        }
        
        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resend Webhook Forwarder</h1>
        <p>This endpoint is active and listening for incoming Resend emails.</p>
        <div class="status">SECURE & OPERATIONAL</div>
        <div class="footer">
            <p>Powered by Edge Functions on Vercel / Cloudflare / EdgeOne</p>
            <a href="https://github.com/Jyf0214/edgeone-resend-webhook/" target="_blank" rel="noopener noreferrer">View on GitHub</a>
        </div>
    </div>
</body>
</html>
